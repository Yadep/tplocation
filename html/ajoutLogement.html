<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Création logement</title>
</head>
<body>
<h3>Formulaire de création d'un logement</h3>
<br/><br/>
<label>Nom du logement :</label>
<input id="nomLogement"/>
<label>Description du logement :</label>
<textarea rows="20" cols="20" id="descriptionLogement"></textarea>
<label>Ville :</label>
<input id="villeLogement"/>
<label>Position GPS</label>
<input id="gpsLogement"/>
<label>Tarif à la semaine :</label>
<input id="tarifSemaineLogement"/>
<label>Tarif à la nuit :</label>
<input id="tarifNuitLogement"/>


</body>
</html>
