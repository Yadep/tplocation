<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/bootstrap.css">
<meta charset="UTF-8">
<title>Création compte</title>
</head>
<body>
<h3 style="text-align:center;">Créer votre compte</h3>
<br/><br/>

<form class="form-horizontal col-sm-12">
 <div class="form-group">
    <label class="col-sm-2 control-label">Nom :</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="nomUser">
    </div>
 </div>
 
 <div class="form-group">
    <label class="col-sm-2 control-label">Prenom :</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="prenomUser">
    </div>
 </div>
 
  <div class="form-group">
    <label class="col-sm-2 control-label">Date de Naissance :</label>
    <div class="col-sm-6">
      <input type="date" class="form-control" id="birthUser">
    </div>
 </div>
 
  <div class="form-group">
    <label class="col-sm-2 control-label">Email :</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="emailUser">
    </div>
 </div>
 
  <div class="form-group">
    <label class="col-sm-2 control-label">Mot de passe :</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="passwordUser">
    </div>
 </div>
 
  <div class="form-group">
    <label class="col-sm-2 control-label">Confirmer le mot de passe :</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="secPasswordUser">
    </div>
 </div>
</form>


<button type="button" class="btn btn-primary center-block">Créer le compte</button>
</body>
</html>
